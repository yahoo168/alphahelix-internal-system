<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票查询表单</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>股票查询</h2>
        <form id="stock-form">
            <div class="form-group">
                <label for="ticker">股票代码</label>
                <input type="text" class="form-control" id="ticker" name="ticker" placeholder="输入股票代码">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start_date">开始日期</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" placeholder="test">
                </div>
                <div class="form-group col-md-6">
                    <label for="end_date">结束日期</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">查询</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('stock-form');
            const tickerInput = document.getElementById('ticker');
            const startDateInput = document.getElementById('start_date');
            const endDateInput = document.getElementById('end_date');

            form.addEventListener('submit', function (e) {
                if (!tickerInput.value && !startDateInput.value && !endDateInput.value) {
                    e.preventDefault();
                    alert('请至少输入一个查询条件：股票代码或日期范围。');
                } else {
                    // 在这里添加表单提交逻辑，例如通过AJAX发送请求
                    console.log('查询提交');
                }
            });
        });
    </script>
</body>
</html>
