<!DOCTYPE html>
<html lang="en">
  {% extends "main_base.html" %} {% block content %}
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Stock Tracking List</h1>
      <!-- <p class="lead">點擊查看最新個股資訊</p> -->
      <hr class="my-4" />
    </div>
    <br />
    <div class="container mt-5">
      <div class="d-flex flex-wrap">
        {% for item in ticker_list %}
        <div class="col-md-4 mb-3">
          <a
            href="{{ url_for('main.company_page', ticker=item) }}"
            class="btn btn-secondary custom-high-button btn-block"
            >{{item}}
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
  {% endblock %}
</html>
