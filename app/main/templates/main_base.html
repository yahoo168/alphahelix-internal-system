<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Alphahelix Internal System{% endblock %}</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 自定義高度的按鈕 */
      .custom-high-button {
        height: 100px; /* 設置按鈕的固定高度 */
        line-height: 100px; /* 確保文字垂直居中 */
        font-size: 30px;
      }

      body {
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #343a40;
        box-shadow: 0 4px 2px -2px gray;
      }
      nav a {
        color: white;
        font-size: 1.1rem;
      }
      .jumbotron {
        padding: 2rem 1rem;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 3rem;
      }
      .container h1 {
        margin-top: 1.5rem;
      }
      .container .alert {
        margin-bottom: 1.5rem;
      }
      /* .btn-secondary {
        margin-right: 1rem;
        margin-bottom: 1rem;
      } */
      #toggle-button {
        cursor: pointer;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
        Dashboard</a
      >
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.dashboard') }}">home</a>
          </li>
          <li class="nav-item">
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="/main/show_user_setting"
              >{{ current_user.username }}</a
            >
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">logout</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
