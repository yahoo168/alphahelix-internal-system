<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable Table with Hover Effect</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      th {
        cursor: pointer;
      }
      th:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Sortable Table</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" data-sort="name">Name</th>
            <th scope="col" data-sort="age">Age</th>
            <th scope="col" data-sort="country">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Canada</td>
          </tr>
          <tr>
            <td>Samuel Green</td>
            <td>28</td>
            <td>Australia</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        // 当文档完全加载并准备就绪后，执行以下函数
        $("th").click(function () {
          // 当表头单元格（th）被点击时，执行以下函数

          // 找到当前点击的表头单元格所属的表格（table），使用 .parents() 方法向上查找，eq(0) 表示只取第一个匹配的表格
          var table = $(this).parents("table").eq(0);

          // 找到表格中所有数据行（忽略表头行），并转换为数组，然后根据比较函数进行排序
          var rows = table
            .find("tr:gt(0)")
            .toArray()
            .sort(comparer($(this).index()));

          // 切换排序顺序，this.asc 是一个布尔值，用于跟踪当前的排序顺序
          this.asc = !this.asc;

          // 如果当前是降序排序，则反转排序后的行数组
          if (!this.asc) {
            rows = rows.reverse();
          }

          // 将排序后的行重新附加到表格中，以更新显示顺序
          for (var i = 0; i < rows.length; i++) {
            table.append(rows[i]);
          }
        });

        // 定义一个比较函数生成器，返回一个用于比较两行的函数
        function comparer(index) {
          return function (a, b) {
            // 获取两行中指定列索引的单元格值
            var valA = getCellValue(a, index),
              valB = getCellValue(b, index);

            // 如果两个值都是数字，则按数值大小比较，否则按字母顺序比较
            return $.isNumeric(valA) && $.isNumeric(valB)
              ? valA - valB
              : valA.localeCompare(valB);
          };
        }

        // 获取指定行和列索引的单元格值
        function getCellValue(row, index) {
          // 获取行中指定索引的单元格，并返回其文本内容
          return $(row).children("td").eq(index).text();
        }
      });
    </script>
  </body>
</html>
