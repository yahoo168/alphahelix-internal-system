<!DOCTYPE html>
<html>
  <head>
    {% extends "_main_base.html" %}
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
  </head>
  {% block content %}
  <body>
    <div class="container mt-5">
      <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Perminssion Denied</h4>
        <hr />
        <p class="mb-0">
          If you believe this is an error, please contact the admin.
        </p>
        <button onclick="goBack()" class="btn btn-secondary mt-3">
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>

<script>
  function goBack() {
    window.history.back();
  }
</script>

{% endblock %}
