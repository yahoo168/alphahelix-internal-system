<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends "_main_base.html" %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  {% block content %}
  <body>
    <div class="container mt-5">
      {% if upload_success %}
      <h1>上傳成功</h1>
      <p>以下檔案已成功上傳到雲端資料庫</p>
      {% else %}
      <h1>上傳失敗</h1>
      <p>以下檔案檔名格式有誤，所有檔案皆未上傳，請修改以下錯誤檔名後，連同其餘檔案重新上傳</p>
      {% endif %}
      <ul class="list-group">
        {% for file_name in file_name_list %}
        <li class="list-group-item">{{ file_name }}</li>
        {% endfor %}
      </ul>
      <a href="{{url_for('main.render_static_html', page='report_upload_page')}}" class="btn btn-primary mt-3"
        >Return to Upload Page</a
      >
    </div>
  </body>
  {% endblock %}
</html>
