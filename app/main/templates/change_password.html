<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends "main_base.html" %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload with Bootstrap</title>
  </head>
  {% block content %}
  <body>
    <div class="container mt-5">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <h1>修改密碼</h1>
      <form
        action="{{url_for('auth.change_password')}}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="original_password">請輸入舊密碼</label>
          <input
            type="text"
            class="form-control"
            id="original_password"
            name="original_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="new_password">請輸入新密碼</label>
          <input
            type="text"
            class="form-control"
            id="new_password"
            name="new_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">請再次輸入新密碼</label>
          <input
            type="text"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </body>
  {% endblock %}
</html>
