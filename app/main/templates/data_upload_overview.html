<!DOCTYPE html>
<html>
  <head>
    {% extends "_main_base.html" %}
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
  </head>
  {% block content %}
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Data Upload System</h1>
      <hr class="my-4" />
      <p class="lead">一站式上傳自動化所需的資料</p>
    </div>

    <div class=".container mt-5 mb-5 mx-4">
      <div class="row">
        <div class="col-md-4 mb-3">
          <a
            href="{{url_for('main.render_static_html', page='internal_stock_report_upload')}}"
            class="btn btn-light custom-high-button btn-block"
            >內部研報上傳
          </a>
        </div>
        <div class="col-md-4 mb-3">
          <a
            href="{{url_for('main.render_static_html', page='market_stock_report_upload')}}"
            class="btn btn-secondary custom-high-button btn-block"
            >美股研報上傳
          </a>
        </div>
        <div class="col-md-4 mb-3">
          <a
            href="{{url_for('main.market_stock_report_upload_record')}}"
            class="btn btn-light custom-high-button btn-block"
            >上傳紀錄查詢
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <a
            href="{{url_for('main.render_static_html', page='ticker_event_upload')}}"
            class="btn btn-secondary custom-high-button btn-block"
            >個股事件上傳
          </a>
        </div>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
